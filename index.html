<canvas id="myCanvas" width="300" height="300"></canvas>

<script>
    var c=document.getElementById("myCanvas"); 
    var pen=c.getContext("2d");
  
    pen.beginPath();
    pen.arc(99,93,92,0,  2*Math.PI);
    pen.fillStyle="blue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(37,30,60,60);
    pen.fillStyle="red";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(100,30,60,60);
    pen.fillStyle="green";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(37,93,60,60);
    pen.fillStyle="darkblue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(100,93,60,60);
    pen.fillStyle="yellow";
    pen.fill();
    pen.stroke();



</script>
